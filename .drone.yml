kind: pipeline
type: kubernetes
name: test-docs

trigger:
  branch:
    - master
    - branch/*
  event:
    exclude:
      - promote
      - rollback

workspace:
  path: /go

clone:
  disable: true

steps:
  - name: Check out code
    image: golang:1.13.2
    environment:
      GITHUB_PRIVATE_KEY:
        from_secret: GITHUB_PRIVATE_KEY
    commands:
      - mkdir -p /go/src/github.com/gravitational/teleport
      - cd /go/src/github.com/gravitational/teleport
      - git clone https://github.com/gravitational/teleport.git .
      - git checkout $DRONE_COMMIT
      - echo $DRONE_SOURCE_BRANCH > /go/.drone_source_branch.txt
      # fetch enterprise submodules
      - mkdir -m 0700 /root/.ssh && echo -n "$GITHUB_PRIVATE_KEY" > /root/.ssh/id_rsa && chmod 600 /root/.ssh/id_rsa
      - ssh-keyscan -H github.com > /root/.ssh/known_hosts 2>/dev/null && chmod 600 /root/.ssh/known_hosts
      - make init-submodules-e
      - rm -f /root/.ssh/id_rsa

  - name: Run milv on docs
    image: docker:dind
    environment:
      UID: 1000
      GID: 1000
      GOPATH: /gopath
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - chown -R $UID:$GID /go
      - >-
        DOCS_VERSIONS_CHANGED=$(git diff --raw HEAD^1 | awk '{print $6}' | grep -E '^docs' | cut -d/ -f2 | sort | uniq | grep -v ^$)
        if [ ${#DOCS_VERSIONS_CHANGED} -gt 0 ]; then \
          for VERSION in DOCS_VERSIONS_CHANGED; do \
            pushd $VERSION \
            milv \
            popd \
          done \
        fi

---
kind: pipeline
type: kubernetes
name: build

trigger:
  event:
    - tag
  ref:
    include:
      - refs/tags/v*

depends_on:
  - test

workspace:
  path: /go/src/github.com/gravitational/teleport

clone:
  disable: true

steps:
  - name: Build release artifacts
    image: golang:1.13.2
    environment:
      GITHUB_PRIVATE_KEY:
        from_secret: GITHUB_PRIVATE_KEY
    commands:
      - git clone https://github.com/gravitational/teleport.git .
      - git fetch --all --tags
      - git checkout $DRONE_TAG
      # fetch enterprise submodules
      - mkdir -m 0700 /root/.ssh && echo -n "$GITHUB_PRIVATE_KEY" > /root/.ssh/id_rsa && chmod 600 /root/.ssh/id_rsa
      - ssh-keyscan -H github.com > /root/.ssh/known_hosts 2>/dev/null && chmod 600 /root/.ssh/known_hosts
      - git submodule update --init e
      - rm -f /root/.ssh/id_rsa
      - mkdir -p build/e
      # build release artifacts
      - make release
      # copy release archives to build directory
      - find . -maxdepth 1 -iname "*.tar.gz" -print -exec cp {} build/ \;
      - find e -maxdepth 1 -iname "*.tar.gz" -print -exec cp {} build/e \;
      # generate checksums
      - pushd build && for FILE in *.tar.gz; do sha256sum $FILE > $FILE.sha256; done && ls -l && popd
      - pushd build/e && for FILE in *.tar.gz; do sha256sum $FILE > $FILE.sha256; done && ls -l && popd

  - name: Upload to S3
    image: plugins/s3
    settings:
      bucket:
        from_secret: AWS_S3_BUCKET
      access_key:
        from_secret: AWS_ACCESS_KEY_ID
      secret_key:
        from_secret: AWS_SECRET_ACCESS_KEY
      region: us-west-2
      source: /go/src/github.com/gravitational/teleport/build/*
      target: teleport/tag/${DRONE_TAG}
      strip_prefix: /go/src/github.com/gravitational/teleport/build

---
kind: pipeline
type: kubernetes
name: build-buildbox

trigger:
  branch:
    - master
  event:
    - push

workspace:
  path: /go

clone:
  disable: true

steps:
  - name: Check out code
    image: golangci/golangci-lint:v1.27.0
    commands:
      - mkdir -p /go/src/github.com/gravitational/teleport
      - cd /go/src/github.com/gravitational/teleport
      - git clone https://github.com/gravitational/teleport.git .
      - git checkout $DRONE_COMMIT

  - name: Build and push buildbox container
    image: plugins/docker
    settings:
      registry: quay.io
      username:
        from_secret: QUAYIO_DOCKER_USERNAME
      password:
        from_secret: QUAYIO_DOCKER_PASSWORD
      repo: quay.io/gravitational/teleport-buildbox
      tags:
        - go1.13.2
      dockerfile: /go/src/github.com/gravitational/teleport/build.assets/Dockerfile
      context: /go/src/github.com/gravitational/teleport/build.assets
      build_args:
        - UID=1000
        - GID=1000
        - RUNTIME=go1.13.2

---
kind: pipeline
type: kubernetes
name: docker-cron

trigger:
  cron:
    - docker-cron

workspace:
  path: /tmp

clone:
  disable: true

steps:
  - name: Set up variables and Dockerfile
    image: alpine
    environment:
      # increment these variables when a new major/minor version is released to bump the automatic builds
      CURRENT_VERSION_ROOT: 4.2
      PREVIOUS_VERSION_ONE_ROOT: 4.1
      PREVIOUS_VERSION_TWO_ROOT: 4.0
      DOCKERFILE_BRANCH: gus/add-drone-pipeline
    commands:
      - apk --update --no-cache add curl git
      - mkdir -p /tmp/build && cd /tmp/build
      # CURRENT_VERSION
      - echo $(git ls-remote --tags https://github.com/gravitational/teleport | cut -d'/' -f3 | grep $CURRENT_VERSION_ROOT | grep -Ev '(alpha|beta|dev|rc)' | sort -rV | head -n1) > /tmp/build/CURRENT_VERSION_TAG.txt
      - echo "$(cat /tmp/build/CURRENT_VERSION_TAG.txt | cut -d. -f1-2 | cut -dv -f2).x" > /tmp/build/CURRENT_VERSION_TAG_GENERIC.txt
      # PREVIOUS_VERSION_ONE
      - echo $(git ls-remote --tags https://github.com/gravitational/teleport | cut -d'/' -f3 | grep $PREVIOUS_VERSION_ONE_ROOT | grep -Ev '(alpha|beta|dev|rc)' | sort -rV | head -n1) > /tmp/build/PREVIOUS_VERSION_ONE_TAG.txt
      - echo "$(cat /tmp/build/PREVIOUS_VERSION_ONE_TAG.txt | cut -d. -f1-2 | cut -dv -f2).x" > /tmp/build/PREVIOUS_VERSION_ONE_TAG_GENERIC.txt
      # PREVIOUS_VERSION_TWO
      - echo $(git ls-remote --tags https://github.com/gravitational/teleport | cut -d'/' -f3 | grep $PREVIOUS_VERSION_TWO_ROOT | grep -Ev '(alpha|beta|dev|rc)' | sort -rV | head -n1) > /tmp/build/PREVIOUS_VERSION_TWO_TAG.txt
      - echo "$(cat /tmp/build/PREVIOUS_VERSION_TWO_TAG.txt | cut -d. -f1-2 | cut -dv -f2).x" > /tmp/build/PREVIOUS_VERSION_TWO_TAG_GENERIC.txt
      - for FILE in /tmp/build/*.txt; do echo $FILE; cat $FILE; done
      # get Dockerfile
      - curl -Ls -o /tmp/build/Dockerfile-cron https://raw.githubusercontent.com/gravitational/teleport/$DOCKERFILE_BRANCH/build.assets/Dockerfile-cron

  - name: Build and push Teleport containers (CURRENT_VERSION)
    image: docker:dind
    environment:
      OS: linux
      ARCH: amd64
      REPO: quay.io
    settings:
      username:
        from_secret: QUAYIO_DOCKER_USERNAME
      password:
        from_secret: QUAYIO_DOCKER_PASSWORD
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - export VERSION_TAG=$(cat /tmp/build/CURRENT_VERSION_TAG.txt)
      - export OSS_IMAGE_NAME="$REPO/gravitational/teleport-cron:$(cat /tmp/build/CURRENT_VERSION_TAG_GENERIC.txt)-oss"
      - export ENT_IMAGE_NAME="$REPO/gravitational/teleport-cron:$(cat /tmp/build/CURRENT_VERSION_TAG_GENERIC.txt)-ent"
      - export ENT_FIPS_IMAGE_NAME="$REPO/gravitational/teleport-cron:$(cat /tmp/build/CURRENT_VERSION_TAG_GENERIC.txt)-ent-fips"
      - docker login -u="$PLUGIN_USERNAME" -p="$PLUGIN_PASSWORD" $REPO
      # OSS
      - docker build --build-arg DOWNLOAD_TYPE=teleport --build-arg VERSION_TAG=$VERSION_TAG --build-arg OS=$OS --build-arg ARCH=$ARCH -t $OSS_IMAGE_NAME -f /tmp/build/Dockerfile-cron /tmp/build
      - docker push $OSS_IMAGE_NAME
      # Enterprise
      - docker build --build-arg DOWNLOAD_TYPE=teleport-ent --build-arg VERSION_TAG=$VERSION_TAG --build-arg OS=$OS --build-arg ARCH=$ARCH  -t $ENT_IMAGE_NAME -f /tmp/build/Dockerfile-cron /tmp/build
      - docker push $ENT_IMAGE_NAME
      # Enterprise FIPS
      - docker build --build-arg DOWNLOAD_TYPE=teleport-ent --build-arg EXTRA_DOWNLOAD_ARGS="-fips" --build-arg VERSION_TAG=$VERSION_TAG --build-arg OS=$OS --build-arg ARCH=$ARCH -t $ENT_FIPS_IMAGE_NAME -f /tmp/build/Dockerfile-cron /tmp/build
      - docker push $ENT_FIPS_IMAGE_NAME

  - name: Build and push Teleport containers (PREVIOUS_VERSION_ONE)
    image: docker:dind
    environment:
      OS: linux
      ARCH: amd64
      REPO: quay.io
    settings:
      username:
        from_secret: QUAYIO_DOCKER_USERNAME
      password:
        from_secret: QUAYIO_DOCKER_PASSWORD
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - export VERSION_TAG=$(cat /tmp/build/PREVIOUS_VERSION_ONE_TAG.txt)
      - export OSS_IMAGE_NAME="$REPO/gravitational/teleport-cron:$(cat /tmp/build/PREVIOUS_VERSION_ONE_TAG_GENERIC.txt)-oss"
      - export ENT_IMAGE_NAME="$REPO/gravitational/teleport-cron:$(cat /tmp/build/PREVIOUS_VERSION_ONE_TAG_GENERIC.txt)-ent"
      - export ENT_FIPS_IMAGE_NAME="$REPO/gravitational/teleport-cron:$(cat /tmp/build/PREVIOUS_VERSION_ONE_TAG_GENERIC.txt)-ent-fips"
      - docker login -u="$PLUGIN_USERNAME" -p="$PLUGIN_PASSWORD" $REPO
      # OSS
